<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #053a3a;
            color: #ffffff;
            padding: 10px;
            text-align: center;
        }

        .logo {
            display: inline-block;
            vertical-align: middle;
        }

        .logo img {
            width: 50px;
            height: 50px;
        }

        h1 {
            display: inline-block;
            vertical-align: middle;
            margin: 0;
        }

        main {
            text-align: center;
        }

        .details {
            display: flex;
            justify-content: flex-end;
            align-items: flex-start;
            margin-top: 20px;
        }

        .left-section {
            text-align: left;
        }

        .right-section {
            text-align: right;
            margin-right: 20px;
        }

        .right-section label, .right-section select {
            display: block;
            margin: 10px 0;
        }

        .feedback {
            text-align: center;
            margin-top: 20px;
        }

        .user-feedback {
            margin: 10px 0;
        }

        .social-media-icons {
            text-align: right;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.jpg" alt="Logo">
            <title>Payment</title>

        </div>
        <nav>
            <ul>
                <li><a href="#">Who we are</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">New in</a></li>
                <li><a href="#">Blog</a></li>
                <a class="right-align" href="#"><i class="fas fa-shopping-cart"></i></a>
                <li class="right-align"><a href="#">My Profile</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <head>
            <style>
              .details button {
                display: block;
                margin: 0 auto;
              }
            </style>
          </head>
        <h1>Payment</h1>
        

            <p style="text-align: center;">Order items : 3  <label>: $599.99</label></p>

            <p style="text-align: center;">Order total  <label>: $599.99</label></p>

        </div>
        <div class="auto" style="text-align: center;">
            <select id="color">
                <option value="red">Visa</option>
                <option value="blue">Cash</option>
                <option value="green">Mastercard</option>
            </select>
           <br><br> 
        <div class="auto" style="text-align: center;">
            <button>Checkout</button>
        </div>
        </div>
    </main>
    <footer>
        <div class="social-media-icons right-align">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-whatsapp"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
        <p>&copy; 2023 DesiWear - All rights reserved.</p>
    </footer>
</body>
</html>
